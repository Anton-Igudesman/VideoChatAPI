<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerChat</title>
    <link rel="stylesheet" type="text/css" media="screen" href="lobby.css">
</head>
<body>
    <main id="lobby-container">
        <div id="form-container">
            
            <div id="form_container_header">
                <p>Create OR Join an Existing Room</p>
            </div>

            <div id="form_content_wrapper">
                <form id="join-form">
                    <input type="text" placeholder="Enter Room Name" name="invite_link" required />
                    <input type="submit" value="Join Room" />
                </form>
            </div>
        </div>
    </main>
    
    <script>
        let form = document.getElementById('join-form');

        form.addEventListener('submit', event => {
            event.preventDefault();
            let inviteCode = event.target.invite_link.value;
            window.location = `index.html?room=${inviteCode}`;

        })
    </script>
</body>
</html>
